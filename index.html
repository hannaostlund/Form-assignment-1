<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Duck Form</title>
</head>

<body><!--The Duck Form Container-->
    <div class="main-container">
        <div class="rectangles-container">

            <!--Red rectangle-->
            <div class="red-rectangle">

                <div class="form-content"> <!--Form-->
                    <form class="form" autocomplete="off">

                        <!--Form fields-->
                        <label for="name" class="label">Full name</label>
                        <input type="text" id="name" name="name" class="input" required>
                    
                        <label for="email" class="label">Email</label>
                        <input type="email" id="email" name="email" class="input" placeholder="Your Email" required>
                    
                        <label for="message" class="label">Message regarding</label>
                        <textarea id="message" name="message" class="input message"></textarea>

                        <label for="message" class="label">Message</label>
                        <textarea id="message" name="message" class="input message" placeholder="Your Message "></textarea>
                        
                        <!--Select list animals-->
                        <label for="animals">Choose an animal:</label>
                        <div class="select-container">
                            <select id="animals" name="animallist" form="animalform">
                                <option value="volvo">Cat</option>
                                <option value="saab">Dog</option>
                                <option value="opel">Duck</option>
                                <option value="audi">Unicorn</option>
                            </select>
                        </div>

                        <!--Checkbox-->
                        <label for="c1">Are you a duck?</label>
                        <input type="checkbox" name="c1" id="c1">
                        
                        <!--Form button-->
                        <div class="btn-container">
                        <button type="submit" class="btn">Send message</button>
                    </form>
                </div>
            </div>
            
            <!--Image of a Duck-->
            <img src="images/duck.png" alt="yellow-duck" class="duck-image"></div>
            
            <!-- Orange rectangle background-->
            <div class="orange-rectangle"></div>
        </div>
    </div>
</body>
</html>
